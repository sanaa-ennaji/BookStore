<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local storage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="administration.css" />
  </head>
  <body>
    <div class="container">
      <h1>Administration
      </h1>
      <form id="bookForm" action="">
        <div>
          <label for="title">Title</label>
          <input type="text" name="" id="title" class="u-full-width" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="u-full-width" />
        </div>

        <div>
          <p>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="u-full-width" />
          </p>
        </div>


        <div>
          <label for="description">categorie</label>
          <input type="text" name="" id="categorie" class="u-full-width" />
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" name="" id="description" class="u-full-width" />
        </div>

        <div>
          <label for="prix">Prix</label>
          <input type="text" name="" id="prix" class="u-full-width" />
        </div>

        <div>
          <label for="quantity">Quantité en stock</label>
          <input type="text" name="" id="quantity" class="u-full-width" />
        </div>

        <div>
          <label for="availability">Disponibilité</label>
         <input type="text" name="" id="availability" class="u-full-width" />
        </div>
        <div>
          <label for="image">Image</label>
          <input
            type="file"
            name="image"
            id="image"
            class="u-full-width"
            accept="image/*"
          />
        </div>
        <div>
          <input class="u-full-width sub" type="submit" value="SUBMIT" />
        </div>
      
      </form>
      <fieldset>
        <legend>Search Book</legend>
        <input
          class="u-full-width"
          type="text"
          name=""
          id="filter"
          placeholder="Search book"
        />
      </fieldset>
      <div class="books-container" id="bookList"></div>
    </div>
    <form class="edit-form" style="display: none;">
      <input type="text" class="edit-title" placeholder="Title" />
      <input type="text" class="edit-author" placeholder="Author" />
      <button class="save-changes">Save Changes</button>
    </form>
    <button><a href="/index.html">return</a></button>
    <script src="administration.js" type="module"></script>
  </body>
</html>
